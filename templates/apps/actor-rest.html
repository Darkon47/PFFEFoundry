<form class="{{cssClass}}" autocomplete="off">
  <div class="form-group stacked">
    <label class="checkbox">
      <input type="checkbox" name="restoreHealth" checked/> {{localize "PF1.RestoreHealth"}}
    </label>

    <label class="checkbox">
      <input type="checkbox" name="restoreDailyUses" checked/> {{localize "PF1.RestoreDailyUses"}}
    </label>

    <label class="checkbox">
      <input type="checkbox" name="longTermCare"/> {{localize "PF1.LongTermCare"}}
    </label>
  </div>

  <button type="submit" name="submit">
    {{localize "PF1.Rest"}}
  </button>
</form>
